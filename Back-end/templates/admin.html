<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Salon Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-4">Hair Salon Admin</h1>
        <p class="text-center text-gray-500 mb-8">Login to manage bookings</p>

        <!-- Admin Login Form -->
        <form id="admin-login-form" onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label for="username" class="block mb-1 font-medium">Username:</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
            </div>

            <button type="submit"
                    class="w-full py-3 bg-cyan-600 text-white rounded-lg font-medium hover:bg-cyan-700">
                Login
            </button>
        </form>
    </div>

    <footer class="mt-6 text-gray-400 text-sm text-center">
        &copy; 2025 Bytes and Blowdry. All rights reserved.
    </footer>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Simple placeholder validation
            if (username === "admin" && password === "admin") {
                alert("Login successful!");
                window.location.href = "/dashboard"; // Redirect to dashboard
            } else {
                alert("Login failed: Check username and password.");
            }
        }
    </script>

</body>
</html>
